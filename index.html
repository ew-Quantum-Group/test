<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Real Time Stress Analytics - Hero</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#ffffff;
      --muted:#8b8f94;
      --accent:#000;
      --radius:12px;
      --container-max:1100px;
    }

    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;color:#0b0b0b;background:var(--bg)}
    a{color:inherit;text-decoration:none}

    /* Header */
    header{
      position:fixed;
      inset:0 0 auto 0;
      top:0;
      left:0;
      width:100%;
      z-index:40;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px 20px;
      background:linear-gradient(0deg, rgba(255,255,255,0.35), rgba(255,255,255,0.15));
      backdrop-filter: blur(6px);
    }
    .nav-wrap{max-width:var(--container-max);width:100%;display:flex;align-items:center;justify-content:space-between;gap:16px}
    .brand{display:flex;align-items:center;gap:12px}
    .brand img{width:38px;height:38px;object-fit:contain;border-radius:8px}
    .brand .site-title{font-weight:700;font-size:16px;letter-spacing:0.2px}

    /* Hero */
    .hero{
      position:relative;
      min-height:78vh;
      display:flex;
      align-items:flex-end;
      justify-content:flex-start;
      padding:110px 22px 64px; /* leave space for header */
      overflow:hidden;
    }

    /* background image with focal on the right */
    .hero::before{
      content:"";
      position:absolute;inset:0;
      background-image:url('hero.jpg');
      background-size:cover;
      background-position: center right; /* keeps eye on the right */
      filter: saturate(0.95) contrast(1.02);
      transform:scale(1.02);
      z-index:0;
    }

    /* white fade at bottom to mimic the screenshot */
    .fade-bottom{
      position:absolute;
      left:0;right:0;
      bottom:0;
      height:36%;
      background: linear-gradient(180deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.7) 60%, #fff 100%);
      z-index:2;
      pointer-events:none;
    }

    .hero-content{
      position:relative;
      z-index:5;
      max-width:var(--container-max);
      width:100%;
      display:flex;
      align-items:flex-start;
      gap:28px;
      padding:12px 24px;
    }

    .left-col{
      width:min(680px, 88%);
      padding:36px 18px;
    }

    h1{
      margin:0 0 14px 0;
      font-weight:700;
      font-size:56px;
      line-height:1.03;
      letter-spacing:-0.5px;
      color:#0a0a0a;
    }

    p.lead{
      margin:0 0 22px 0;
      color:var(--muted);
      font-size:17px;
      max-width:620px;
    }

    .btns{display:flex;gap:12px;flex-wrap:wrap}
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:12px 18px;
      border-radius:12px;
      font-weight:600;
      cursor:pointer;
      border:1px solid rgba(10,10,10,0.06);
      transition:transform .14s ease, box-shadow .14s ease;
      min-height:46px;
    }
    .btn:focus{outline:3px solid rgba(0,0,0,0.08);outline-offset:3px}
    .btn-primary{
      background:#000;color:#fff;
      box-shadow: 0 6px 18px rgba(10,10,10,0.16);
    }
    .btn-primary:hover{transform:translateY(-3px)}
    .btn-ghost{
      background: #fff;color:#000;border:1px solid rgba(0,0,0,0.08);
      box-shadow: 0 4px 10px rgba(10,10,10,0.06);
    }
    .btn-ghost:hover{transform:translateY(-2px)}

    /* small demo modal */
    .modal{
      position:fixed;inset:0;display:flex;align-items:center;justify-content:center;
      background:rgba(0,0,0,0.45);
      visibility:hidden;opacity:0;transition:opacity .22s ease, visibility .22s;
      z-index:80;padding:28px;
    }
    .modal.open{visibility:visible;opacity:1}
    .modal-card{background:#fff;padding:22px;border-radius:14px;max-width:880px;width:100%;box-shadow:0 20px 60px rgba(0,0,0,0.2)}
    .modal-card h3{margin:0 0 8px 0}
    .modal-card p{color:var(--muted);margin:0 0 12px 0}

    /* responsive */
    @media (max-width:900px){
      h1{font-size:44px}
      .hero{min-height:70vh;padding:96px 18px 48px}
    }
    @media (max-width:560px){
      header{padding:12px}
      .brand img{width:34px;height:34px}
      h1{font-size:32px}
      .hero{padding:80px 14px 44px;min-height:62vh;align-items:flex-end}
      .left-col{padding:18px 8px}
      .btn{min-height:44px;padding:10px 14px}
    }
  </style>
</head>
<body>
  <!-- HEADER: replace logo.png with your icon -->
  <header>
    <div class="nav-wrap">
      <div class="brand">
        <img src="logo.png" alt="logo">
        <div class="site-title">MySite</div>
      </div>
      <nav aria-label="main navigation">
        <!-- if you want menu items, add here -->
      </nav>
    </div>
  </header>

  <!-- HERO -->
  <main class="hero" role="main">
    <div class="hero-content">
      <div class="left-col">
        <h1>Real Time Stress Analytics</h1>
        <p class="lead">
          Neurolens integrates with your existing tools (Slack, Jira, Teams) to deliver AI-driven mental-health insights and personalized coping strategies—securely and automatically.
        </p>

        <div class="btns">
          <button class="btn btn-primary" id="startTrial">Start free trial</button>
          <button class="btn btn-ghost" id="watchDemo">Watch Demo</button>
        </div>
      </div>
    </div>

    <div class="fade-bottom" aria-hidden="true"></div>
  </main>

  <!-- Modal (simple demo) -->
  <div class="modal" id="demoModal" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal-card" role="document">
      <h3>Watch demo</h3>
      <p>Demo video placeholder — replace with your embed or video file.</p>
      <div style="display:flex;gap:10px;justify-content:flex-end;margin-top:12px">
        <button class="btn btn-ghost" id="closeDemo">Close</button>
      </div>
    </div>
  </div>

  <script>
    // JS: modal + accessibility
    const watchBtn = document.getElementById('watchDemo');
    const modal = document.getElementById('demoModal');
    const closeBtn = document.getElementById('closeDemo');
    const startBtn = document.getElementById('startTrial');

    watchBtn.addEventListener('click', ()=> {
      modal.classList.add('open');
      modal.setAttribute('aria-hidden','false');
    });

    closeBtn.addEventListener('click', ()=> {
      modal.classList.remove('open');
      modal.setAttribute('aria-hidden','true');
    });

    // close modal on outside click
    modal.addEventListener('click', (e)=> {
      if(e.target === modal) {
        modal.classList.remove('open');
        modal.setAttribute('aria-hidden','true');
      }
    });

    // demo action for Start free trial (example)
    startBtn.addEventListener('click', ()=>{
      // replace with your signup flow
      window.location.href = '#signup';
    });

    // keyboard: Escape closes the modal
    document.addEventListener('keydown', (e)=>{
      if(e.key === 'Escape' && modal.classList.contains('open')){
        modal.classList.remove('open');
        modal.setAttribute('aria-hidden','true');
      }
    });
  </script>
</body>
</html>
