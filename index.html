
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Store</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    
    body {
      min-height: 100vh;
      background-color: #f9fafb; /* bg-gray-50 */
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 24px;
    }
    
    .gradient-header {
      position: relative;
      overflow: hidden;
    }
    
    .gradient-bg {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 128px;
      background: linear-gradient(to right, #4b9bf3, #c7a1d6, #ff9c55);
      opacity: 0.2;
      border-bottom-left-radius: 50% 50%;
      border-bottom-right-radius: 50% 50%;
    }
    
    .content {
      position: relative;
      z-index: 1;
      padding: 64px 24px 24px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .text-container {
      text-align: center;
      max-width: 600px;
    }
    
    .store-title {
      font-size: 5rem;
      font-weight: bold;
      line-height: 1.1;
      letter-spacing: -0.02em;
      background: linear-gradient(to right, #3b82f6, #f59e0b);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 24px;
    }
    
    .tagline {
      font-size: 2rem;
      font-weight: 500;
      color: #374151;
      line-height: 1.3;
      margin-bottom: 32px;
    }
    
    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: 16px;
      align-items: center;
    }
    
    .action-button {
      display: flex;
      align-items: center;
      color: #2563eb;
      font-weight: 500;
      font-size: 1.125rem;
      transition: all 0.2s ease;
      cursor: pointer;
      text-decoration: none;
    }
    
    .action-button:hover {
      color: #1d4ed8;
      transform: translateX(5px);
    }
    
    .arrow-icon {
      width: 20px;
      height: 20px;
      margin-left: 8px;
      stroke-width: 2;
    }
    
    footer {
      border-top: 1px solid #e5e7eb;
      margin-top: 64px;
      padding: 32px 0;
      text-align: center;
      color: #6b7280;
      font-size: 0.875rem;
    }
    
    @media (max-width: 768px) {
      .store-title {
        font-size: 3rem;
      }
      
      .tagline {
        font-size: 1.5rem;
      }
      
      .content {
        padding: 48px 16px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="gradient-header">
    <div class="gradient-bg"></div>
    <div class="content">
      <div class="text-container">
        <h1 class="store-title">Store</h1>
        <h2 class="tagline">Give something special this holiday.</h2>
        <div class="action-buttons">
          <a href="#" class="action-button">
            Connect with a Specialist
            <svg class="arrow-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
            </svg>
          </a>
          <a href="#" class="action-button">
            Find an Apple Store
            <svg class="arrow-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
            </svg>
          </a>
        </div>
      </div>
    </div>
  </div>
  
  <footer>
    Â© <span id="current-year">2025</span> Apple Inc. All rights reserved.
  </footer>

  <script>
    // Set current year in footer
    document.getElementById('current-year').textContent = new Date().getFullYear();
    
    // Add hover effects to buttons
    const buttons = document.querySelectorAll('.action-button');
    buttons.forEach(button => {
      button.addEventListener('mouseenter', () => {
        button.style.transform = 'translateX(5px)';
      });
      
      button.addEventListener('mouseleave', () => {
        button.style.transform = 'translateX(0)';
      });
    });
  </script>
</body>
</html>
